<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Tabs Dinâmicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f1f1f1;
      margin-right: 5px;
    }
    .tab.active {
      background-color: #fff;
      font-weight: bold;
      border-top: 2px solid #007BFF;
    }
    .tab-content {
      border: 1px solid #ccc;
      padding: 20px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Sistema de Tabs Dinâmicas</h1>
  <div class="tabs">
    <div class="tab active" data-tab="tab1">Aba 1</div>
    <div class="tab" data-tab="tab2">Aba 2</div>
    <div class="tab" data-tab="tab3">Aba 3</div>
  </div>
  <div class="tab-content active" id="tab1">
    <p>Conteúdo da Aba 1</p>
  </div>
  <div class="tab-content" id="tab2">
    <p>Conteúdo da Aba 2</p>
  </div>
  <div class="tab-content" id="tab3">
    <p>Conteúdo da Aba 3</p>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        const target = document.getElementById(tab.dataset.tab);
        target.classList.add('active');
      });
    });
  </script>
</body>
</html>
